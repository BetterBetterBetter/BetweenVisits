<div>

  <div id="impresshook" ng-app="impressjs">
    <div class="impress">

        <div class="step slide" data-y="1500">
           <div id="introContainer">
              <a ng-click="$emit('previousSlide')">
                <img id="leftDoor" src="assets/images/white.svg" alt="We help you in-between your doctor and your home. Choose this path to seek information as a doctor." >
              </a>
              <a ng-click="$emit('nextSlide')">
                <img id="rightDoor" src="assets/images/black.svg" alt="We help you in-between your doctor and your home. Choose this path to seek information as a patient.">
            </a>
            </div>
        </div>

        <div class="step slide" 
        ng-repeat="i in [1,2,3,4,5,6,7,8]"
        data-x="{{((i%2)-1) * 800}}"
        data-y="{{(i%4) * 800}}"
        data-z="{{-i * 500}}"
        data-rotate-x="{{((i%2)-1) * 10}}"
        data-rotate-y="{{((i%6)-1) * 40}}"
        data-rotate-z="{{i * -10}}">
            <h1>{{i}}</h1>
            <p>
            <button ng-click="$emit('previousSlide')">Previous</button>
            <button ng-click="$emit('nextSlide')">Next</button>
            </p>
            <p>Or Left / Right Arrows</p>

        </div>

    </div>
  </div>




</div>
